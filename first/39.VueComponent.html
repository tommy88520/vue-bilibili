<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>{{ msg }}</h1>
      <app></app>
      
    </div>
    <div id="root2">
      <hello></hello>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.config.productTip = false
    const school = Vue.extend({
      template:`
        <div>
          <h2>學校名稱:{{schoolName}}</h2>
          <h2>學校地址:{{address}}</h2>
        </div>
      `,
      data() {
        return{
          schoolName: "政大大學",
          address:'木柵',
        }
      },
    })
    const app = {
      template:`
      <div>
       <school></school>
      </div>
      `,
      components: {
        school,
      }
    }
      new Vue({
        el: "#root",
        data:{
          msg: '你好啊'
        },
        components:{
          app
        }
      });
    </script>
  </body>
</html>
