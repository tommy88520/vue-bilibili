<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h2>天氣{{info}}</h2>
      <button @click="change">更換天氣</button>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.config.productTip = false
      new Vue({
        el: "#root",
        data: {
          weathering: true
        },
        computed: {
          info(){
            return this.weathering ? 'hot' : 'cold'
            console.log(this.weather);
          }
        },
        methods:{
          change(){
            this.weathering = !this.weathering
          }
        },
        
      });
    </script>
  </body>
</html>
