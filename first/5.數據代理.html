<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../vue.js"></script>
    <script>
      let number = 18;
      let person = {
        name: "tommy",
        sex: "難",
      };
      Object.defineProperty(person, "age", {
        // value: 18,
        // enumerable: true,
        // writable: true,
        // configurable: true,
        get() {
          return number;
        },

        set(value) {
          console.log(`有人修改了age屬性，且值是${value}`);
          number = value;
        },
      });
      console.log(person);
    </script>
  </body>
</html>
