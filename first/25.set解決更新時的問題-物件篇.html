<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="(p, index) in person" :key="p.id" >
          {{ p.name}}--{{ p.age }}-- {{ p.sex }}
        </li>
      </ul>
      <button @click="addSex">測試家性別</button>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.config.productTip = false
      const vm = new Vue({
        el: "#root",
        data: {
          // 初始不存在的直無法後天進行新增，新增後也不悖vue所管理
          // 因此要使用set()
          person: [
            {id:'001', age:18, name:'周冬雨', sex: 'female'},
            {id:'002', age:22, name:'馬冬梅', sex: 'female'},
            {id:'003', age:13, name:'周杰倫', sex: 'male'},
            {id:'004', age:45, name:'溫兆倫'}
          ],
        },
        methods: {
          addSex(){
            // Vue.set(this.person[3],'sex','male') 兩種都可以
            // set方法只有給data的子層級加資料，不能直接給data加資料
            this.$set(this.person[3],'sex','male')
          }
        }
        
      });
    </script>
  </body>
</html>
