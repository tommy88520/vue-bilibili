<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h2>{{ name }}</h2>
      <a
        href="https://www.yourator.co/companies/25sprout"
        @click.prevent="showInfo"
        >點我提示信息</a
      >
      <div @click="showInfo">
        <button @click.stop="showInfo">點我提示信息</button>
        <!-- stopropation -->
      </div>
      <div @click="showInfo">
        <a href="https://www.yourator.co/companies/25sprout" @click.stop.prevent="showInfo">點我提示信息</a>
        <!-- 可以連著寫  先阻止冒泡、在阻止預設行為 -->
      </div>
      <div @click="showInfo">
        <button @click.once="showInfo">點我提示信息</button>
        <!-- stopropation -->
      </div>
      <div class="box1" @click.capture="showMsg(1)">
        123
        <div class="box2" @click.capture="showMsg(2)">456</div>
      </div>
      <div @click="showInfo" @click.self="showInfo">
        <button @click.once="showInfo">點我提示信息</button>
        <!-- e.target 是當前操作元素才能觸發 -->
      </div>
    </div>
    <script src="../vue.js"></script>
    <script>
      Vue.config.productTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "tommy",
          address: "台北",
        },
        methods: {
          showInfo(e) {
            console.log(this);
            console.log(e.target);
            alert("同學你好");
          },
          showInfo2(e, a) {
            console.log(e, a);
            alert("同學你好2");
          },
        },
      });
    </script>
  </body>
</html>
