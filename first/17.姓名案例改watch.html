<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      性: <input type="text" v-model="firstName" >
      名: <input type="text" v-model="lastName" >
      <!-- 全名： <span>{{firstName.slice(0,3)} -- {{lastName}}}</span> -->
      全名： <span>{{ fullName}}</span>
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.config.productTip = false
      const vm = new Vue({
        el: "#root",
        data: {
          firstName: "Tommy",
          lastName: "Huang",
          fullName:'Tommy-Huang'
        },
        //這裡沒辦法寫異步
        // computed: {
        //   // 簡寫 不能有set 
        //   fullName(){
        //     console.log('123213');
        //       return this.firstName + '-' + this.lastName 
        //   }
        // }
        watch:{
          firstName:{
            handler(newV){
              // 這裏setTimeout要寫箭頭函數，ajax, promise也是
              setTimeout(()=>{
                this.fullName = newV + '-' + this.lastName
              },1000)
            }
          },
          lastName:{
            handler(newV){
              this.fullName = this.firstName + '-' + newV
            }
          }
        }
      });
    </script>
  </body>
</html>
