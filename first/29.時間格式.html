<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      vue內建時間表示
      {{time | timeFormat}}
    </div>
    <script src="../vue.js"></script>
    <script>
    Vue.config.productTip = false
      new Vue({
        el: "#root",
        data: {
          name: "Tommy",
          time: 1234324324312
        },
        filters: {
          timeFormat(v){
            console.log(v);
          }
        }
      });
    </script>
  </body>
</html>
